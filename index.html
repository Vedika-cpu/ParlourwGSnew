<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vedika Beauty Parlour</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">âœ¨ Vedika Beauty Parlour</div>
    <nav>
      <a href="#book">Book</a>
      <a href="#previous">Bookings</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Glow. Shine. Repeat.</h1>
      <p>Book your appointment today and save time tomorrow âœ¨</p>
      <button onclick="document.getElementById('book').scrollIntoView({behavior:'smooth'})">
        Book Now
      </button>
    </div>
  </section>

  <section id="book" class="booking">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm" novalidate>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        placeholder="Enter 10-digit phone number"
        maxlength="10"
        pattern="\d{10}"
        inputmode="numeric"
        required
      />
      <div id="phoneError" class="error-message" style="display:none;"></div>

      <label for="service">Service</label>
      <select id="service" required>
        <option value="" disabled selected>Select Service</option>
        <option>Facial</option>
        <option>Haircut</option>
        <option>Makeup</option>
        <option>Manicure</option>
        <option>Pedicure</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" required />

      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <section id="previous" class="previous">
    <h2>My Bookings</h2>
    <div class="filter">
      <label for="filterService">Filter by Service:</label>
      <select id="filterService">
        <option value="all">All</option>
        <option>Facial</option>
        <option>Haircut</option>
        <option>Makeup</option>
        <option>Manicure</option>
        <option>Pedicure</option>
      </select>
    </div>
    <div id="bookingList"></div>

    <h2 style="margin-top:40px;">Calendar View</h2>
    <div id="calendar"></div>
  </section>
